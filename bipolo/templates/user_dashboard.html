<!DOCTYPE html>
<html lang="en">
<head>
   <title>YEUEGE Dashboard</title>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.css">
   <script type="text/javascript" charset="utf8"
           src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.js"></script>
   <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/css/select2.min.css" rel="stylesheet"/>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.6-rc.0/js/select2.min.js"></script>
   <script src="https://d3js.org/d3.v4.min.js"></script>
   <script src="{{ url_for('static', filename='bipolo.js') }}" type="application/javascript"></script>
   <script src="{{ url_for('static', filename='graph.js')}}" type="application/javascript" defer></script>
   <style>
      @import url('https://use.fontawesome.com/releases/v5.0.7/css/all.css');
      @import url('{{ url_for('static', filename='bipolo.css') }}');
   </style>
</head>
<body>
<div class="container">
   <header class="site-header">
      <div class="logo"><img src="{{ url_for('static', filename='yuege.png')}}"/></div>
      <div class="search-container">
         <select class="search-box" id="search-box"/>
         </select>
      </div>
      <div class="account-actions">
      </div>
   </header>
   <section class="content">
      <div class="columns">
         <div class="left-sidebar">
            <div class="active-node-container-header"><h3 id="active-node-container-h3">&nbsp;</h3></div>
            <div id="active-node-container" class="active-node-container"></div>
            <div class="history-container-header"><h3>History</h3></div>
            <div class="history-container" id="history-container">
				   <svg id="history" ></svg>
            </div>
         </div>
         <div class="main">
            <div class="main-container-header" id="main-container-header"><h3>Graph Explorer</h3></div>
            <div class="main-container-summary" id="main-container-summary">
               <h4 class="explain">
                  Welcome to the YEUGE interface. Please enter a restaurant name in the search bar above.
               </h4>
            </div>
				<div class="main-graph" id="main-graph">
					<svg id="graph" viewBox="-400 -250 800 500"></svg>
				</div>
				<div class="graph-bottom" id="graph-bottom">
					<svg id="legend"></svg>
				</div>
            </div>
         </div>
         <div class="right-sidebar">
            <div class="similiarity-container-header"><h3 id="similarity-container-h3">&nbsp;</h3></div>
            <div class="similarity-container" id="similarity-container"></div>
            <div class="score-comparison-container-header"><h3 id="score-comparison-container-h3">&nbsp;</h3></div>
            <div class="score-comparison-container" id="score-comparison-container" >
	   			<svg id="bar_chart" ></svg>
   			</div>
         </div>
      </div>
   </section>
</div>
<dialog id="data-is-loading">Page is loading...</dialog>
</body>
</html>
